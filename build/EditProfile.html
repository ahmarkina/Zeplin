<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="Wrapper Wrapper--style-2">

    <header class="wrap-header wrap-header--style-2 clearfix">
            <div class="header-top-wrap-logo header-top-wrap-logo--style-2">
                <img class="header-top-wrap-logo_logo-img" src="../build/images/group-6-copy-2.svg" alt="logo-img">
            </div>
            <ul class="header-top-menu">
                <li class="header-top-menu-item header-top-menu-item_authentication">
                    <a href="#" class="header-top-menu-item_log-in header-top-menu-item_log-in--style-2">Log in</a>
                </li>
                <li class="header-top-menu-item header-top-menu-item_change-language header-top-menu-item_change-language--style-2">
                    <a href="#" class="header-top-menu-item_local header-top-menu-item_local--style-2">خقث</a>
                </li>
            </ul>
    </header>

<section class="update-profile">
    <span class="update-profile_icon">Update profile</span>
</section>

<div class="edit-account-page">
    <form method="POST" class="form form--with-margin-bottom" id="edit_account">
        <h2 class="form_header form_header--align-left">Edit your profile</h2>
        <div class="field-box">
            <label for="firstName" class="field-box_label">First name</label>
            <input type="text" id="firstName" class="field-box_edit-box" type="text" name="firstName" disabled>
        </div>
        <div class="field-box">
            <label for="lastName" class="field-box_label">Surname</label>
            <input type="text" id="lastName" class="field-box_edit-box" type="text" name="lastName" disabled>
        </div>
        <div class="field-box">
            <label for="email" class="field-box_label">Email</label>
            <input type="text" id="email" class="field-box_edit-box" type="email" name="email" disabled>
        </div>
        <!--<div class="field-box">
            <label for="password" class="field-box_label">Password</label>
            <input type="text" id="password" class="field-box_edit-box field-box_edit-box--font-size-30" type="password" name="password">
        </div>
        <button id="login" class="btn btn--edit-account-page" type="submit">Save</button>-->
        <a href="../build/ChangePassword.html" class="form_link form_link--greyish-brown-two-left">Change password?</a>
    </form>
</div>
</div>
</body>
</html>
