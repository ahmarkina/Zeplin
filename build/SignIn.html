<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="src/css/style.less"/>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="Wrapper Wrapper__privacy-policy-page">

    <header class="wrap-header wrap-header__privacy-policy-page">
        <div class="wrap-header-top clearfix">
            <div class="header-top-wrap-logo header-top-wrap-logo__privacy-policy-page ">
                <img class="header-top-wrap-logo_logo-img" src="../build/images/group-6-copy-2.svg" alt="logo-img">
            </div>
            <ul class="header-top-menu">
                <li class="header-top-menu-item header-top-menu-item_authentication-major">
                    <a href="#" class="header-top-menu-item_log-in">Log in</a>
                </li>
                <li class="header-top-menu-item header-top-menu-item_change-language header-top-menu-item_change-language__privacy-policy-page">
                    <a href="#" class="header-top-menu-item_local header-top-menu-item_local__privacy-policy-page">خقث</a>
                </li>
            </ul>
        </div>
    </header>

<div class="login-page">
    <h2 class="header header--login-page">Sign into Kitab Sawti</h2>
    <span class="hint hint--login-page">Enter your details below</span>
    <span class="error error--authentication-login-page">Oops! That email / password combination is not valid</span>
    <form method="POST" class="form form--crowd-login">
        <div class="wrap-field wrap-field--username">
            <label for="username" class="label label--username">Email</label>
            <input id="username" class="input input--username-login-page" type="text " name="username" placeholder="filip@hammarnas.se">
        </div>
        <div class="wrap-field wrap-field--password">
            <label for="password" class="label label--password">Password</label>
            <input type="text" id="password" class="input input--password-login-page" type="password" name="password" placeholder="••••••••••••••">
        </div>
        <button id="login" class="btn btn--login-primary" type="submit">Sign in</button>
        <a href="#" id="create" class="link link--create-account">Create an account</a>
    </form>
</div>
</div>
</body>
</html>
