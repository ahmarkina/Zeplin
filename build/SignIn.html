<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="Wrapper Wrapper--style-2">

    <header class="wrap-header wrap-header--style-2 clearfix">
            <div class="header-top-wrap-logo header-top-wrap-logo--style-2">
                <img class="header-top-wrap-logo_logo-img" src="../build/images/group-6-copy-2.svg" alt="logo-img">
            </div>
            <ul class="header-top-menu">
                <li class="header-top-menu-item header-top-menu-item_authentication">
                    <a href="../build/SignIn.html" class="header-top-menu-item_log-in header-top-menu-item_log-in--style-2">Log in</a>
                </li>
                <li class="header-top-menu-item header-top-menu-item_change-language header-top-menu-item_change-language--style-2">
                    <a href="#" class="header-top-menu-item_local header-top-menu-item_local--style-2">خقث</a>
                </li>
            </ul>
    </header>

<div class="login-page">
    <img class="block-icon" src="../build/images/group.svg" alt="Logo">
    <form method="POST" class="form" id="login_form">
        <h2 class="form_header">Sign into Kitab Sawti</h2>
        <div class="form_hint-box form_hint-box--small-margin">
            <span class="form_hint">Enter your details below</span>
        </div>
        <div class="form_error">Oops! That email / password combination is not valid</div>
        <div class="field-box">
            <label for="username" class="field-box_label">Email</label>
            <input id="username" class="field-box_edit-box" type="text " name="username">
        </div>
        <div class="field-box">
            <div class="label-box clearfix">
                <label for="password" class="field-box_label field-box_label--align-left">Password</label>
                <a href="../build/ResetPassword.html" class="form_link form_link--greyish-brown-two">Forgot password?</a>
            </div>
            <input type="text" id="password" class="field-box_edit-box field-box_edit-box--font-size-30" type="password" name="password">
        </div>
        <button id="login" class="btn btn--sign-in-page" type="submit">Sign in</button>
        <a href="../build/CreateAccount.html" id="create" class="form_link form_link--bluish-purple">Create an account</a>
    </form>
</div>
</div>
</body>
</html>
