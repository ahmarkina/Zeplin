<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="src/css/style.less"/>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="Wrapper Wrapper--style-2">

    <header class="wrap-header wrap-header--style-2 clearfix">
            <div class="header-top-wrap-logo header-top-wrap-logo--style-2">
                <img class="header-top-wrap-logo_logo-img" src="../build/images/group-6-copy-2.svg" alt="logo-img">
            </div>
            <ul class="header-top-menu">
                <li class="header-top-menu-item header-top-menu-item_authentication">
                    <a href="#" class="header-top-menu-item_log-in header-top-menu-item_log-in--style-2">Log in</a>
                </li>
                <li class="header-top-menu-item header-top-menu-item_change-language header-top-menu-item_change-language--style-2">
                    <a href="#" class="header-top-menu-item_local header-top-menu-item_local--style-2">خقث</a>
                </li>
            </ul>
    </header>

<div class="login-page">

    <form method="POST" class="form" id="create_account">
        <h2 class="form_header form_header--align-center">Create an account</h2>
        <div class="form_hint-box">
            <span class="form_hint">We currenly require an invite.</span>
            <span class="form_hint">You can request one</span>
            <a href="#" class="form_link form_link--green">here</a>
        </div>
        <div class="field-box">
            <label for="code" class="field-box_label">Enter your invite code here</label>
            <input id="code" class="field-box_edit-box" type="text " name="code">
        </div>

        <div class="field-box">
            <label for="firstName" class="field-box_label">Your first name</label>
            <input type="text" id="firstName" class="field-box_edit-box" type="text" name="firstName">
        </div>

        <div class="field-box">
            <label for="lastName" class="field-box_label">Your last name</label>
            <input type="text" id="lastName" class="field-box_edit-box" type="text" name="lastName">
        </div>

        <div class="field-box">
            <label for="email" class="field-box_label">Your last name</label>
            <input type="text" id="email" class="field-box_edit-box" type="email" name="email">
        </div>

        <div class="field-box">
            <label for="create_account_password" class="field-box_label">Enter your password of choice</label>
            <input type="text" id="create_account_password" class="field-box_edit-box field-box_edit-box--font-size-30" type="password" name="create_account_password">
        </div>

        <button id="login" class="btn btn--create-account-page" type="submit">Create account</button>

    </form>
</div>
</div>
</div>
</body>
</html>
