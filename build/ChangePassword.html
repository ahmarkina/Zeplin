<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="src/css/style.less"/>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="Wrapper Wrapper__privacy-policy-page">

    <header class="wrap-header wrap-header__privacy-policy-page">
        <div class="wrap-header-top clearfix">
            <div class="header-top-wrap-logo header-top-wrap-logo__privacy-policy-page ">
                <img class="header-top-wrap-logo_logo-img" src="../build/images/group-6-copy-2.svg" alt="logo-img">
            </div>
            <ul class="header-top-menu">
                <li class="header-top-menu-item header-top-menu-item_authentication-major">
                    <a href="#" class="header-top-menu-item_log-in">Log in</a>
                </li>
                <li class="header-top-menu-item header-top-menu-item_change-language header-top-menu-item_change-language__privacy-policy-page">
                    <a href="#" class="header-top-menu-item_local header-top-menu-item_local__privacy-policy-page">خقث</a>
                </li>
            </ul>
        </div>
    </header>

<div class="change-password-page">
    <h2 class="header header--change-password-page">Change password</h2>
    <span class="hint hint--change-password-page">Enter your details below</span>
    <span class="error error--change-password-page">Your password is to weak</span>
    <form method="POST" class="form form--change-password-page">
        <div class="wrap-field wrap-field--change-password">
            <label for="newPassword" class="label label--new-password">Password</label>
            <input id="newPassword" class="input input--new-password" type="text " name="newPassword" placeholder="Password">
        </div>
        <div class="wrap-field wrap-field--repeat-password">
            <label for="repeatPassword" class="label label--password">Password</label>
            <input type="text" id="repeatPassword" class="input input--repeat-password" type="password" name="repeatPassword" placeholder="Repeat password">
        </div>
        <button id="login" class="btn btn--repeat-password" type="submit">Change Password</button>
    </form>
</div>
</div>
</body>
</html>
