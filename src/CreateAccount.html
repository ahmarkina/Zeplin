//= templates/header.html

<div class="login-page">
    <h2 class="header header--create-account-page">Create an account</h2>
    <span class="hint hint--create-account-page">We currenly require an invite. You can request one</span>
    <a href="#" class="link link--redirect-to-request-invite">here</a>
    <form method="POST" class="form form--create-account">
        <div class="wrap-field wrap-field--enter-invite-code">
            <label for="code" class="label label--invite-code">Enter your invite code here</label>
            <input id="code" class="input input--code-create-account" type="text " name="code" placeholder="siamaliam-porem">
        </div>
        <div class="wrap-field wrap-field--first-name">
            <label for="firstName" class="label label--first-name">Your first name</label>
            <input type="text" id="firstName" class="input input--first-name-create-account" type="text" name="firstName" placeholder="Filip">
        </div>
        <div class="wrap-field wrap-field--last-name">
            <label for="lastName" class="label label--last-name">Your last name</label>
            <input type="text" id="lastName" class="input input--last-name-create-account" type="text" name="lastName" placeholder="Hammarnäs">
        </div>
        <div class="wrap-field wrap-field--email">
            <label for="email" class="label label--email">Your last name</label>
            <input type="text" id="email" class="input input--email-create-account" type="email" name="email" placeholder="filip@hammarnas.se">
        </div>
        <div class="wrap-field wrap-field--password-create-account-page">
            <label for="create_account_password" class="label label--password-create-account-page">Enter your password of choice</label>
            <input type="text" id="create_account_password" class="input input--password-create-account-page" type="password" name="create_account_password" placeholder="••••••••••••••">
        </div>
        <button id="login" class="btn btn--create-account" type="submit">Create account</button>
    </form>
</div>
</div>
</body>
</html>
