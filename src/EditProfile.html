//= templates/header.html

<section class="update-profile">
    <span class="update-profile_icon">Update profile</span>
</section>

<div class="edit-account-page">

    <form method="POST" class="form form--edit-account">
        <h2 class="header header--edit-account-page">Edit your profile</h2>
        <div class="wrap-field wrap-field--first-name">
            <label for="firstName" class="label label--first-name">First name</label>
            <input type="text" id="firstName" class="input input--first-name-edit-account" type="text" name="firstName" placeholder="Filip">
        </div>
        <div class="wrap-field wrap-field--last-name">
            <label for="lastName" class="label label--last-name">Surname</label>
            <input type="text" id="lastName" class="input input--last-name-edit-account" type="text" name="lastName" placeholder="Hammarnäs">
        </div>
        <div class="wrap-field wrap-field--email">
            <label for="email" class="label label--email">Email</label>
            <input type="text" id="email" class="input input--email-edit-account" type="email" name="email" placeholder="filip@hammarnas.se">
        </div>
        <div class="wrap-field wrap-field--password-create-account-page">
            <label for="create_account_password" class="label label--password-edit-account-page">Password</label>
            <input type="text" id="create_account_password" class="input input--password-edit-account-page" type="password" name="create_account_password" placeholder="••••••••••••••">
        </div>
        <button id="login" class="btn btn--edit-account" type="submit">Save</button>
    </form>
</div>
</div>
</body>
</html>
