//= templates/header.html

<div class="change-password-page">

    <form method="POST" class="form" id="reset_password">
        <h2 class="form_header">Reset your password</h2>
        <div class="form_hint-box form_hint-box--small-margin">
            <span class="form_hint">Enter your details below</span>
        </div>
        <div class="form_error">Oops! Invalid Email</div>
        <div class="field-box">
            <label for="email" class="field-box_label">Email</label>
            <input id="email" class="field-box_edit-box" type="text " name="email">
        </div>
        <button id="login" class="btn btn--reset-password" type="submit">Reset</button>
    </form>
</div>
</div>
</body>
</html>
